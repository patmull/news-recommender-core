name: Tests

on:
  - push
  - pull_request

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11.0-beta.3']

    environment: moje-clanky-api

    steps:
    - uses: actions/checkout@v3
    - name : Setting envs
      env:
        DB_RECOMMENDER_HOST: ${{ secrets.DB_RECOMMENDER_HOST }}
        DB_RECOMMENDER_NAME: ${{ secrets.DB_RECOMMENDER_NAME }}
        DB_RECOMMENDER_PASSWORD: ${{ secrets.DB_RECOMMENDER_PASSWORD }}
        DB_RECOMMENDER_USER: ${{ secrets.DB_RECOMMENDER_USER }}
      run: |
        echo $DB_RECOMMENDER_HOST
        echo $DB_RECOMMENDER_NAME
        echo $DB_RECOMMENDER_PASSWORD
        echo $DB_RECOMMENDER_USER

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: 'Install dependencies'
      run: |
        python -m pip install --upgrade pip
        pip install tox tox-gh-actions
    - name: 'Test with tox'
      run: tox