name: Tests

on:
  - push
  - pull_request

jobs:
  create-envfile:

    runs-on: ubuntu-latest

    steps:
      - name: Make envfile
        uses: SpicyPizza/create-envfile@v1.3
        with:
          envkey_DB_RECOMMENDER_HOST: ${{ secrets.DB_RECOMMENDER_HOST }}
          envkey_DB_RECOMMENDER_NAME: ${{ secrets.DB_RECOMMENDER_NAME }}
          envkey_DB_RECOMMENDER_PASSWORD: ${{ secrets.DB_RECOMMENDER_PASSWORD }}
          envkey_DB_RECOMMENDER_USER: ${{ secrets.DB_RECOMMENDER_USER }}
          file_name: .env
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11.0-beta.3']
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox tox-gh-actions
      - name: Test with tox
        run: tox