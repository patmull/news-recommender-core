[tox]
minversion = 3.9.0
envlist = py38, py39, py310, py311, flake8, mypy
isolated_build = true

[gh-actions]
python =
    3.8: py38
    3.9: py39, mypy, flake8
    3.10: py310

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
    DB_RECOMMENDER_HOST=***REMOVED***
    DB_RECOMMENDER_NAME=***REMOVED***
    DB_RECOMMENDER_PASSWORD=***REMOVED***
    DB_RECOMMENDER_USER=***REMOVED***
deps =
    -r{toxinidir}/requirements_dev.txt
commands =
    pytest --basetemp={envtmpdir}

[testenv:flake8]
basepython = python3.9
deps = flake8
commands = flake8 src tests

[testenv:mypy]
basepython = python3.9
deps =
    -r{toxinidir}/requirements_dev.txt
commands = mypy src